<div class="row justify-content-center">
    <div class="col-10 px-4 py-3">
      <form class="px-4 py-3" [formGroup]="form"  (ngSubmit)="onSubmit()">
        <div class="form-group">
          <p>
              <mat-form-field appearance="outline" class="col-8">
                <mat-label>Fabricante</mat-label>
                <mat-select (selectionChange)="selectedManufacturer($event)">
                  <mat-option *ngFor="let manufacturerItem of manufacturers" [value]="manufacturerItem" formControlName="manufacturer" [ngClass]="{ 'is-invalid': submitted && f.manufacturer.errors }" ngDefaultControl>
                    {{manufacturerItem.name}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
              <mat-form-field appearance="outline" class="col-4">
                <mat-label>Código</mat-label>
                <input matInput type="text" formControlName="ean" [ngClass]="{ 'is-invalid': submitted && f.ean.errors }"/>
              </mat-form-field>
          </p>
          <p>
            <mat-form-field appearance="outline" class="col-8">
              <mat-label>Descrição</mat-label>
              <input matInput type="text" formControlName="name" [ngClass]="{ 'is-invalid': submitted && f.name.errors }"/>
            </mat-form-field>
            <mat-form-field appearance="outline" class="col-4">
              <mat-label>Descrição Breve</mat-label>
              <input matInput type="text" formControlName="label" [ngClass]="{ 'is-invalid': submitted && f.label.errors }"/>
            </mat-form-field>
          </p>
          <p>
            <mat-form-field appearance="outline" class="col-3">
              <mat-label>Unidade de Medida</mat-label>
              <mat-select (selectionChange)="selectedMeasure($event)">
                <mat-option *ngFor="let measurementItem of measurementUnits" [value]="measurementItem" formControlName="measurementUnit" [ngClass]="{ 'is-invalid': submitted && f.measurementUnit.errors }" ngDefaultControl>
                  {{measurementItem.symbol}}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field appearance="outline" class="col-3">
                <mat-label>Categoria</mat-label>
                <mat-select (selectionChange)="selectedCategory($event)">
                  <mat-option *ngFor="let categoryItem of categories" [value]="categoryItem" formControlName="category" [ngClass]="{ 'is-invalid': submitted && f.category.errors }" ngDefaultControl>
                    {{categoryItem.description}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            <mat-form-field appearance="outline" class="col-3">
              <mat-label>Preço de Venda</mat-label>
              <!-- mask="[00]\[000]" -->
              <input matInput type="text" formControlName="retailPrice" [ngClass]="{ 'is-invalid': submitted && f.retailPrice.errors }"/>
            </mat-form-field>
          </p>
          <div class="col-12">
              <button mat-raised-button routerLink="/">Cancelar</button>
              <button mat-raised-button color="primary" type="submit" style="margin-left: 5px"><span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>Cadastrar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
